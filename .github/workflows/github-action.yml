name: IOHK-Nix GH action
on: push
jobs:
  integration:
    strategy:
        fail-fast: false
        matrix:
          os: [ windows-latest ] # [ubuntu-latest, windows-latest, macos-latest]
    name: GitHub Action integration test
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ./
    - run: |
      echo ${env:PKG_CONFIG_PATH}
      pkg-config --list-all