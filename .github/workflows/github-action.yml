name: IOHK-Nix GH action
on: push
jobs:
  integration:
    strategy:
        fail-fast: false
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
    name: GitHub Action integration test
    runs-on: ${{ matrix.os }}
    steps:
    - uses: input-output-hk/iohk-nix@v1
    - name: Check pkg-config
      run: |
        pkg-config --list-all
        pkg-config --libs libblst
        pkg-config --libs libsodium
        pkg-config --libs libsecp256k1

        ls /usr/local/opt/cardano/lib || true
        ls /mingw64/opt/cardano/lib || true
        ls /mingw64/opt/cardano/bin || true