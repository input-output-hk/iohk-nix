name: IOHK-Nix GH action
on: push
jobs:
  integration:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
    name: GitHub Action integration test
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ./
    - run: pkg-config --list-all